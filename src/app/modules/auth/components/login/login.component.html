<div class="login-form">
    <div class="overlay" fxLayoutAlign="center center">
        <mat-card class="card-width">
            <mat-card-header fxLayout="column" fxLayoutAlign="center center">
                <img src="../../assets/cimg/user-avatar-female.png" style="width: 100px;">
                <h3 class="head" fxLayoutAlign="center center">Sign in to your account @@@@@@@@@</h3>
            </mat-card-header>

            <mat-card-content>
                <form [formGroup]="loginForm">
                    <mat-form-field appearance="standard" class="full-width" style="background-repeat: no-repeat;">
                        <mat-label>Phone</mat-label>
                        <input matInput formControlName="phone" required maxlength="11" type="number" placeholder="Phone">
                    </mat-form-field>

                    <mat-form-field appearance="standard" class="full-width">
                        <mat-label>Password</mat-label>
                        <input matInput formControlName="password" required type="password" placeholder="Password">
                    </mat-form-field>

                    <section class="example-section">
                        <mat-checkbox class="example-margin" color="primary">Remember this computer</mat-checkbox>
                    </section>

                    <button mat-flat-button class="sign-btn" color="accent" (click)="login()">Sign in</button>

                    <div class="forgot-options" fxLayout="row" fxLayoutAlign="space-between">
                        <a href="">
                            Forgot password
                        </a>
                        <a routerLink="/signup">
                            Create a new account
                        </a>
                    </div>
                </form>
            </mat-card-content>
        </mat-card>
    </div>
</div>
